<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .outer{
            border: 2px solid tomato ;
            width: 600px;
            height: 500px;
        }
        .inner{
            width: 300px;
            height: 250px;
            border: 2px solid blue;
            /* transform: scale(1); */
            /* transform: rotate(45deg); */
            transform: translateX(10px);

            
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
